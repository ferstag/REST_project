<h1>Editar Proyecto</h1>
<form method="POST" action="{% url 'edit' project.id %}">
    {% csrf_token %}
    <div>
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" value="{{ project.title }}" required>
    </div>
    <div>
        <label for="description">Descripción:</label>
        <textarea id="description" name="description" required>{{ project.description }}</textarea>
    </div>
    <div>
        <label for="technology">Tecnología:</label>
        <input type="text" id="technology" name="technology" value="{{ project.technology }}" required>
    </div>
    <button type="submit">Guardar Cambios</button>
</form>
